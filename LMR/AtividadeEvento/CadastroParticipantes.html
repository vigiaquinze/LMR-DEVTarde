<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Participante</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="font-weight:900; margin:0px 20px">Mercury Eventos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="CadastroEvento.html">Cadastro de
                            Eventos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="CadastroParticipantes.html">Cadastro de Participantes</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Pesquisar..." aria-label="Search">
                    <button class="btn btn-outline-primary" type="submit">Pesquisar</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="row justify-content-center" data-bs-theme="dark">
        <div class="col-6" data-bs-theme="dark">
            <h1>Cadastro de participante</h1>
            <div class="mb-3" data-bs-theme="dark">
                <label for="exampleFormControlInput1" class="form-label">Nome completo:</label>
                <input type="text" class="form-control" placeholder="Nome completo" id="nomeParticipante">
            </div>
            <div class="mb-3" data-bs-theme="dark">
                <label for="exampleFormControlInput1" class="form-label">Data de nascimento:</label>
                <input type="date" class="form-control" id="dataNascimentoParticipante">
            </div>
            <div class="mb-3" data-bs-theme="dark">
                <label for="exampleFormControlInput1" class="form-label">E-mail:</label>
                <input type="email" class="form-control" placeholder="E-mail"
                    id="emailParticipante">
            </div>
            <div class="mb-3" data-bs-theme="dark">
                <label for="exampleFormControlInput1" class="form-label">Senha:</label>
                <input type="password" class="form-control" placeholder="Senha" id="senhaParticipante">
            </div>
            <div class="mb-3" data-bs-theme="dark">
                <input type="submit" class="form-control" value="Criar conta" onclick="cadastroParticipante1()">
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="card" style="width: 18rem; justify-content: center; display: none;" id="cardParticipante1"
            data-bs-theme="dark">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Default_pfp.svg/800px-Default_pfp.svg.png"
                class="card-img-top" alt="Foto do participante">
            <div class="card-body" style="justify-content: center;">
                <h2 class="card-title" id="nomeParticipanteDigitado" style="text-transform: uppercase;"></h2>
                <hr>
                <h5 class="card-title">Data de nascimento: </h5>
                <p class="card-title" id="dataNascimentoParticipanteDigitado" style="font-weight: 900;"></p>
                <hr>
                <h5 class="card-text">E-mail:</h5>
                <p class="card-text" id="emailParticipanteDigitado" style="font-weight: 900;"></p>
                <a href="#" class="btn btn-primary" style="justify-content: center;">Mudar informações</a>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <footer class="py-3 my-4" data-bs-theme="dark">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Features</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Pricing</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
            </ul>
            <p class="text-center text-body-secondary">© 2023 Mercury Services, Inc</p>
        </footer>
    </div>
</body>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="scriptCadastroParticipantes.js"></script>

</html>
