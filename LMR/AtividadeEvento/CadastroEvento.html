<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Evento</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Mercury Eventos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="CadastroEvento.html">Cadastro de Eventos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="CadastroParticipantes.html">Cadastro de Participantes</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Pesquisar..." aria-label="Search">
                    <button class="btn btn-outline-primary" type="submit">Pesquisar</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="row justify-content-center" data-bs-theme="dark">
        <div class="col-6" data-bs-theme="dark">
            <h1>Cadastro de evento</h1>
            <div class="mb-3" data-bs-theme="dark">
                <label for="exampleFormControlInput1" class="form-label">Nome do evento</label>
                <input type="text" class="form-control" placeholder="Nome do evento" id="nomeEvento">
            </div>
            <div class="mb-3" data-bs-theme="dark">
                <label for="exampleFormControlInput1" class="form-label">Data do evento</label>
                <input type="date" class="form-control" placeholder="Data do evento" id="dataEvento">
            </div>
            <div class="mb-3" data-bs-theme="dark">
                <label for="exampleFormControlInput1" class="form-label">Número de participantes</label>
                <input type="number" class="form-control" placeholder="Número de participantes" id="numeroParticipantes">
            </div>
            <div class="mb-3" data-bs-theme="dark">
                <label for="exampleFormControlInput1" class="form-label" >Nome do palestrante do evento</label>
                <input type="text" class="form-control" placeholder="Nome do palestrante" id="nomePalestrante">
            </div>
            <div class="mb-3" data-bs-theme="dark">
                <input type="submit" class="form-control" value="Cadastrar" onclick="cadastroEvento()">
            </div>
        </div>
    </div>
</body>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</html>
