<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Evento</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="font-weight:900; margin:0px 20px">Mercury Eventos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="Index.html">Página Inicial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="CadastroEvento.html">Cadastro de
                            Eventos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="CadastroParticipantes.html">Cadastro de Participantes</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Pesquisar..." aria-label="Search">
                    <button class="btn btn-outline-primary" type="submit">Pesquisar</button>
                </form>
            </div>
        </div>
    </nav>
    <br>
    <div class="row justify-content-center" data-bs-theme="dark">
        <div class="col-6" data-bs-theme="dark">
            <h1>Cadastro de evento</h1>
            <form id="cEventos">
                <div class="mb-3" data-bs-theme="dark">
                    <label for="exampleFormControlInput1" class="form-label">Nome do evento</label>
                    <input type="text" class="form-control" placeholder="Nome do evento" id="nomeEvento">
                </div>
                <div class="mb-3" data-bs-theme="dark">
                    <label for="dataEvento" class="form-label">Data do evento</label>
                    <input type="date" class="form-control" placeholder="Data do evento" id="dataEvento"
                        min="2023-06-02">
                </div>
                <div class="mb-3" data-bs-theme="dark">
                    <label for="numeroParticipantes" class="form-label">Número de participantes</label>
                    <input type="number" class="form-control" placeholder="Número de participantes"
                        id="numeroParticipantes">
                </div>
                <div class="mb-3" data-bs-theme="dark">
                    <label for="nomePalestrante" class="form-label">Nome do palestrante do evento</label>
                    <input type="text" class="form-control" placeholder="Nome do palestrante" id="nomePalestrante">
                </div>
                <div class="mb-3">
                    <label for="fotoEvento">Escolha uma foto para o evento:</label>
                    <input type="file" id="fotoEvento" onchange="previewFile()" name="fotoEvento"
                        accept="image/png, image/jpeg">
                    <img src="" height="200">
                </div>
            </form>
            <div class="mb-3" data-bs-theme="dark">
                <button class="form-control" onclick="cadastroEvento1()">Criar evento</button>
            </div>
            <div class="row justify-content-center">
                <div class="col-12" id="eventoCadastrado" style="display:flex; flex-direction: row; padding:10px; margin:20px;">

                </div>
            </div>
        </div>
    </div>
    <br>

    <br>
    <div class="container">
        <footer class="py-3 my-4" data-bs-theme="dark">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Features</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Pricing</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
            </ul>
            <p class="text-center text-body-secondary">© 2023 Mercury Services, Inc</p>
        </footer>
    </div>
</body>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="scriptCadastroEvento.js"></script>

</html>
