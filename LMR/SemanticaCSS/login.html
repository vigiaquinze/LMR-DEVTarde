<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de Login</title>
    <link rel="stylesheet" href="loginStyle.css">
</head>
<body>
    <center>
        <h1>Faça seu login</h1>
        <form action="">
            <img src="img/icone.png" width="200">
            <br>
            <br>
            <label for="1email">Digite seu e-mail</label>
            <input type="email" name="1email" id="1email">
            <br>
            <br>
            <label for="1senha">Digite sua senha</label>
            <input type="password" name="1senha" id="1senha">
            <br>
            <br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
    </center>
</body>
</html>
