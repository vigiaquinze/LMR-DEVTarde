<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envie uma mensagem</title>
    <link rel="stylesheet" href="mensagemStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <center>
        <br>
        <br>
        <form action="">
            <div class="container">
                <br>
                <br>
                <h1>Envie uma mensagem</h1>
                <br>
                <br>
                <label for="1nome">Digite seu nome</label>
                <br>
                <br>
                <input type="text" placeholder="Nome" class="input">
                <br>
                <br>
                <label for="1email">Digite seu e-mail:</label>
                <br>
                <br>
                <input type="email" placeholder="E-mail" name="1email" id="1email" class="input">
                <br>
                <br>
                <label for="1mensagem">Digite sua mensagem</label>
                <br>
                <br>
                <textarea name="1mensagem" id="1mensagem" placeholder="Mensagem" cols="20" rows="7"
                    class="textarea"></textarea>
                <br>
                <br>
                <input type="submit" value="Enviar" class="enviar">
                <br>
                <br>
                <br>
            </div>
            <br>
            <br>
            <br>
            </div>
        </form>
    </center>
</body>

</html>
